<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:utext="${title}"></title>
</head>
<body>
    <th:block th:include="/fragments/header"></th:block>
        <div class="container">
            <div class="container-fluid">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="page-header">
                        <h3>Validation Cart</h3>
                    </div>
                    <form class="form-horizontal"
                          th:action="@{|/validationCartCustomer|}"
                          th:object="${customerForm}" method="POST">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">*Name:</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" th:field="*{name}"/>
                                <!--validasi-->
                                <label style="color:red;"
                                       th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">*Email:</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" th:field="*{email}"/>
                                <!--validasi-->
                                <label style="color:red;"
                                       th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">*Phone:</label>
                            <div class="col-lg-5">
                                <input type="number" class="form-control" th:field="*{phone}"/>
                                <!--validasi-->
                                <label style="color:red;" th:if="${#fields.hasErrors('phone')}"
                                th:errors="*{phone}">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">*Address:</label>
                            <div class="col-lg-6">
                                <textarea class="form-control"
                                          th:field="*{address}"></textarea>
                                <!--validasi-->
                                <label style="color:red;" th:if="${#fields.hasErrors('address')}"
                                th:errors="*{address}"></label>
                            </div>
                        </div>
                        <div class="col-lg-offset-4">
                            <button type="submit" class="btn btn-success">
                                Confirm !
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <th:block th:include="/fragments/footers"></th:block>
</body>
</html>
