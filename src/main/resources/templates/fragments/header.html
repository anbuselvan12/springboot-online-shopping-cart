<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap1.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap2.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap3.css"/>
    <link rel="stylesheet" type="text/css" href="css/displayproduct.css"/>
</head>
<body>
    <div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
        <div class="navbar-header">
            <button type="button"
                    data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar"
                    class="navbar-toggle collaped" data-toggle="collapse">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/index}">Olshop</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/index' ? 'active':''}"
                    sec:authorize="isAnonymous()">
                    <a th:href="@{/index}">Beranda</a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/registrasi' ? 'active':''}"
                    sec:authorize="isAnonymous()">
                    <a th:href="@{/registrasi}">Registrasi</a>
                </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/home' ? 'active':''}"
                        sec:authorize="hasAnyAuthority('ROLE_USER', 'ROLE_ADMIN')">
                        <a th:href="@{/home}">Home</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/cart' ? 'active':''}"
                        sec:authorize="hasRole('ROLE_USER')">
                        <a th:href="@{/cart}">Cart</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/adminProduct' ? 'active': ''}"
                        sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/adminProduct}">Product</a>
                    </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAnonymous()">
                    <button type="button"
                            onclick="location.href = '/login';"
                            class="btn btn-primary navbar-btn">
                        Login
                    </button>
                </li>
                <li sec:authorize="hasAnyAuthority('ROLE_USER', 'ROLE_ADMIN')">
                    <form th:action="@{/logout}">
                       <button type="submit" class="btn btn-danger navbar-btn">
                            Logout !
                       </button>
                    </form>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    </div>
</body>
</html>
